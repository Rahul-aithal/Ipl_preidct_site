<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Price Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <nav class="bg-green-600 p-4 md:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold md:text-3xl lg:text-4xl">CropPrice Predictor</h1>
      <div class="ms-1 space-x-1 md:space-x-4 lg:space-x-6">
        <a href="#prediction" class="text-white hover:text-gray-200">Prediction</a>
      </div>
    </div>
  </nav>

  <!-- Prediction Section -->
  <section id="prediction" class="py-16 md:py-20 lg:py-24 bg-white">
    <div class="max-w-4xl mx-auto text-center md:max-w-5xl lg:max-w-6xl">
      <h2 class="text-3xl font-semibold text-green-600 mb-8 md:text-4xl lg:text-5xl">Predict Crop Prices</h2>
      <form id="pricePredictionForm" class="space-y-6 md:space-y-8 lg:space-y-10">
        <div>
          <label for="crop" class="text-lg font-medium md:text-xl lg:text-2xl">Select Crop</label>
          <select id="crop" name="crop" class="mt-2 w-full px-4 py-2 border rounded-lg md:w-1/2 lg:w-1/3">
            <option value="Ragi">Ragi</option>
            <option value="Rice">Rice</option>
            <option value="Onion">Onion</option>
            <option value="Coconut">Coconut</option>
            <option value="Tomato">Tomato</option>
          </select>
        </div>
        <div>
          <label for="district" class="text-lg font-medium md:text-xl lg:text-2xl">Select District</label>
          <select id="district" name="district" class="mt-2 w-full px-4 py-2 border rounded-lg md:w-1/2 lg:w-1/3">
            <option value="ba">BA</option>
            <option value="ch">CH</option>
            <option value="my">MY</option>
            <option value="tu">TU</option>
            <option value="ha">HA</option>
          </select>
        </div>
        <div>
          <label for="month" class="text-lg font-medium md:text-xl lg:text-2xl">Select Month</label>
          <select id="month" name="month" class="mt-2 w-full px-4 py-2 border rounded-lg md:w-1/2 lg:w-1/3">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div>
          <label for="day" class="text-lg font-medium md:text-xl lg:text-2xl">Select Day</label>
          <select id="day" name="day" class="mt-2 w-full px-4 py-2 border rounded-lg md:w-1/2 lg:w-1/3">
            
          </select>
        </div>
        <button type="submit" id-="predButton"
          class="bg-green-600 text-white py-2 px-6 rounded-full text-xl md:text-2xl lg:text-3xl hover:bg-green-700">Predict
          Price</button>
      </form>
    </div>
    <div id="priceResult" class="mt-12 text-center bg-blue-100 p-6 rounded-lg shadow-lg hidden">
      <h3 class="text-2xl font-semibold text-blue-600 ">Predicted Price:</h3>
      <p id="predictedPrice" class="text-4xl font-bold text-blue-800"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-600 text-white py-4 md:py-6 lg:py-8 text-center">
    <p>&copy; 2024 CropPrice Predictor. All Rights Reserved.</p>
  </footer>
  <script src="index.js"></script>
  <script>
    // Function to generate day options based on the selected month
    function generateDays() {
      const dayDropdown = document.getElementById("day");
      const monthDropdown = document.getElementById("month");
      const selectedMonth = parseInt(monthDropdown.value);
  
      // Clear existing options
      dayDropdown.innerHTML = "";
  
      let daysInMonth;
      if (selectedMonth === 2) {
        // February: check for leap year
        const year = new Date().getFullYear();
        const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        daysInMonth = isLeapYear ? 29 : 28;
      } else if ([4, 6, 9, 11].includes(selectedMonth)) {
        // Months with 30 days
        daysInMonth = 30;
      } else {
        // Months with 31 days
        daysInMonth = 31;
      }
  
      // Populate the day dropdown
      for (let i = 1; i <= daysInMonth; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        dayDropdown.appendChild(option);
      }
    }
  
    // Add an event listener to the month dropdown
    document.getElementById("month").addEventListener("change", generateDays);
  
    // Generate days initially for the default month
    document.addEventListener("DOMContentLoaded", generateDays);
  </script>
</body>

</html>
